<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order ssummary</title>
    <!-- font fammily -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <!-- style page -->
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <div class="bg">
        <img class="desktop" src="images/pattern-background-desktop.svg" alt="">
        <img class="mobile" src="images/pattern-background-mobile.svg" alt="">
    </div>
    <div class="container">
        <div class="box">
            <div class="img-head">
                <img src="images/illustration-hero.svg" alt="">
            </div>
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan">
                <img src="images/icon-music.svg" alt="icon music">
                <span>
                    <h5>Annual Plan</h5>
                    <h6>$59.99/year</h6>
                </span>
                <a href="#">Change</a>
            </div>
            <button>Proceed to Payment</button>
            <a class="cancel" href="#">Cancel Order</a>
        </div>
    </div>
    <div class="copyright">
        <p>Challenge by <span><img src="images/favicon-32x32.png"></span>Frontend Mentor. <br>&copy; Coded by
            Abdeslam(Arata).</p>
    </div>

</body>

</html>
